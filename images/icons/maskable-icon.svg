<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#blueGradient)"/>
  
  <!-- Shopping cart icon (Font Awesome style) -->
  <g transform="translate(256, 256)">
    <!-- Cart body -->
    <path d="M-100,-80 L-80,-80 L-60,60 L80,60 L100,-20 L-50,-20" 
          fill="none" 
          stroke="white" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Left wheel -->
    <circle cx="-40" cy="90" r="18" fill="white"/>
    
    <!-- Right wheel -->
    <circle cx="60" cy="90" r="18" fill="white"/>
    
    <!-- Cart handle detail -->
    <line x1="-100" y1="-80" x2="-100" y2="-50" 
          stroke="white" 
          stroke-width="20" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text "Preço Certo" -->
  <text x="256" y="420" 
        text-anchor="middle" 
        font-size="56" 
        font-weight="700" 
        fill="white" 
        font-family="Arial, sans-serif">Preço Certo</text>
</svg>
