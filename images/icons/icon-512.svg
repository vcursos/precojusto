<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#blueGradient512)"/>
  
  <!-- Shopping cart icon (centered) -->
  <g transform="translate(256, 220)">
    <!-- Cart body -->
    <path d="M-100,-60 L-80,-60 L-50,80 L90,80 L110,-20 L-40,-20" 
          fill="none" 
          stroke="white" 
          stroke-width="22" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Left wheel -->
    <circle cx="-30" cy="110" r="20" fill="white"/>
    
    <!-- Right wheel -->
    <circle cx="70" cy="110" r="20" fill="white"/>
  </g>
</svg>
